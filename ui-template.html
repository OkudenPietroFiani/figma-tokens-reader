<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>W3C Design Tokens Importer</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
      color: #333;
      background: #ffffff;
      overflow: hidden;
    }

    /* Base button styles */
    button {
      font-family: inherit;
      font-size: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      padding: 8px 16px;
      transition: all 0.2s ease;
      font-weight: 500;
    }

    button:hover {
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Primary button */
    .btn-primary {
      background: #18a0fb;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #1590e8;
    }

    /* Secondary button */
    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #e4e4e4;
    }

    /* Input styles */
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d4d4d4;
      border-radius: 6px;
      font-family: inherit;
      font-size: 12px;
      transition: border-color 0.2s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #18a0fb;
    }

    /* Utility classes */
    .hidden {
      display: none !important;
    }

    .text-center {
      text-align: center;
    }

    .mb-8 { margin-bottom: 8px; }
    .mb-16 { margin-bottom: 16px; }
    .mb-24 { margin-bottom: 24px; }
    .mt-16 { margin-top: 16px; }

    /* ====================================================================================
       WELCOME SCREEN STYLES
       ==================================================================================== */

    .welcome-screen {
      padding: 32px 24px;
      text-align: center;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .welcome-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #1a1a1a;
    }

    .welcome-subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .welcome-actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 300px;
      margin: 0 auto;
    }

    .welcome-btn {
      padding: 14px 24px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 8px;
      background: #18a0fb;
      color: white;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .welcome-btn:hover {
      background: #1590e8;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(24, 160, 251, 0.3);
    }

    .welcome-back-btn {
      padding: 10px 20px;
      font-size: 13px;
      background: #f0f0f0;
      color: #333;
      margin-bottom: 24px;
    }

    .welcome-back-btn:hover {
      background: #e4e4e4;
    }

    /* ====================================================================================
       IMPORT SCREEN STYLES
       ==================================================================================== */

    .import-screen {
      padding: 20px;
      height: 600px;
      max-height: 600px;
      overflow-y: auto;
    }

    .import-screen::-webkit-scrollbar {
      width: 8px;
    }

    .import-screen::-webkit-scrollbar-thumb {
      background: #d4d4d4;
      border-radius: 4px;
    }

    .import-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e4e4e4;
    }

    .import-title {
      font-size: 18px;
      font-weight: 600;
      color: #1a1a1a;
    }

    .back-btn {
      padding: 6px 12px;
      font-size: 12px;
      background: #f0f0f0;
      color: #333;
    }

    /* Import mode tabs */
    .import-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      border-bottom: 2px solid #e4e4e4;
    }

    .import-tab {
      padding: 10px 20px;
      background: transparent;
      color: #666;
      border: none;
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .import-tab:hover {
      color: #333;
      transform: none;
    }

    .import-tab.active {
      color: #18a0fb;
      border-bottom-color: #18a0fb;
    }

    /* GitHub import section */
    .github-section,
    .local-section {
      margin-bottom: 24px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #1a1a1a;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }

    .help-text {
      font-size: 11px;
      color: #888;
      margin-top: 4px;
    }

    .fetch-btn {
      width: 100%;
      padding: 10px;
      background: #18a0fb;
      color: white;
      margin-top: 8px;
    }

    /* Local file import section */
    .file-drop-zone {
      border: 2px dashed #d4d4d4;
      border-radius: 8px;
      padding: 40px 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
      background: #fafafa;
    }

    .file-drop-zone:hover {
      border-color: #18a0fb;
      background: #f0f8ff;
    }

    .file-drop-zone.drag-over {
      border-color: #18a0fb;
      background: #e6f4ff;
      transform: scale(1.02);
    }

    .drop-icon {
      font-size: 48px;
      margin-bottom: 12px;
      color: #888;
    }

    .drop-text {
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
    }

    .drop-hint {
      font-size: 11px;
      color: #888;
    }

    /* File list */
    .file-list {
      margin-top: 20px;
    }

    .file-list-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #1a1a1a;
    }

    .file-items {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .file-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      background: #f8f8f8;
      border-radius: 6px;
      border: 1px solid #e4e4e4;
    }

    .file-name {
      font-size: 12px;
      color: #333;
      font-family: 'Courier New', monospace;
    }

    .file-size {
      font-size: 11px;
      color: #888;
      margin-left: 8px;
    }

    .file-select-btn {
      padding: 4px 12px;
      font-size: 11px;
      background: #18a0fb;
      color: white;
    }

    /* Progress and status */
    .status-message {
      padding: 12px 16px;
      border-radius: 6px;
      margin-top: 16px;
      font-size: 12px;
    }

    .status-message.success {
      background: #e6f7e6;
      color: #2d7a2d;
      border: 1px solid #a8d5a8;
    }

    .status-message.error {
      background: #ffe6e6;
      color: #c62828;
      border: 1px solid #ffb3b3;
    }

    .status-message.info {
      background: #e6f4ff;
      color: #1976d2;
      border: 1px solid #b3d9ff;
    }

    /* ====================================================================================
       TOKEN SCREEN STYLES
       ==================================================================================== */

    .token-screen {
      display: flex;
      flex-direction: column;
      height: 600px;
    }

    .token-header {
      padding: 16px 20px;
      border-bottom: 1px solid #e4e4e4;
      flex-shrink: 0;
    }

    .token-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #1a1a1a;
    }

    /* File tabs */
    .file-tabs {
      display: flex;
      gap: 6px;
      overflow-x: auto;
      padding-bottom: 8px;
    }

    .file-tabs::-webkit-scrollbar {
      height: 4px;
    }

    .file-tabs::-webkit-scrollbar-thumb {
      background: #d4d4d4;
      border-radius: 2px;
    }

    .file-tab {
      padding: 6px 12px;
      background: #f0f0f0;
      color: #666;
      border-radius: 4px;
      font-size: 11px;
      font-family: 'Courier New', monospace;
      white-space: nowrap;
      border: 1px solid transparent;
      transition: all 0.2s ease;
    }

    .file-tab:hover {
      background: #e4e4e4;
      transform: none;
    }

    .file-tab.active {
      background: white;
      color: #18a0fb;
      border-color: #18a0fb;
    }

    /* Token content area */
    .token-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Token preview */
    .token-preview {
      flex: 1;
      overflow-y: auto;
      padding: 16px 20px;
      background: #fafafa;
    }

    .token-preview::-webkit-scrollbar {
      width: 8px;
    }

    .token-preview::-webkit-scrollbar-thumb {
      background: #d4d4d4;
      border-radius: 4px;
    }

    .json-preview {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 16px;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      line-height: 1.6;
      overflow-x: auto;
      white-space: pre;
    }

    .json-preview::-webkit-scrollbar {
      height: 6px;
    }

    .json-preview::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 3px;
    }

    /* Token actions */
    .token-actions {
      padding: 16px 20px;
      border-top: 1px solid #e4e4e4;
      background: white;
      flex-shrink: 0;
    }

    .sync-btn {
      width: 100%;
      padding: 12px;
      background: #18a0fb;
      color: white;
      font-size: 13px;
      font-weight: 600;
    }

    .sync-btn:hover:not(:disabled) {
      background: #1590e8;
    }

    /* Token stats */
    .token-stats {
      display: flex;
      gap: 16px;
      margin-bottom: 12px;
      padding: 12px;
      background: #f8f8f8;
      border-radius: 6px;
    }

    .stat-item {
      flex: 1;
      text-align: center;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 600;
      color: #18a0fb;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 10px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* ====================================================================================
       SCOPE SCREEN STYLES (Placeholder)
       ==================================================================================== */

    .scope-screen {
      padding: 20px;
      min-height: 400px;
    }

    .scope-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #1a1a1a;
    }

    .scope-subtitle {
      font-size: 13px;
      color: #666;
      margin-bottom: 24px;
      line-height: 1.6;
    }

    .scope-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .scope-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 16px;
      background: #f8f8f8;
      border-radius: 6px;
      border: 1px solid #e4e4e4;
      transition: all 0.2s ease;
    }

    .scope-item:hover {
      background: #f0f0f0;
      border-color: #d4d4d4;
    }

    .scope-info {
      flex: 1;
    }

    .scope-name {
      font-size: 13px;
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }

    .scope-description {
      font-size: 11px;
      color: #888;
    }

    .scope-checkbox {
      width: 18px;
      height: 18px;
      border: 2px solid #d4d4d4;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .scope-checkbox:checked {
      background: #18a0fb;
      border-color: #18a0fb;
    }

    .scope-item.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .scope-item.disabled .scope-checkbox {
      cursor: not-allowed;
      background: #e4e4e4;
      border-color: #c5c8d1;
    }
  </style>
</head>
<body>

</body>
</html>
