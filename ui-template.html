<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>W3C Design Tokens Importer</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
      color: #333;
      background: #ffffff;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    /* Screen container base */
    .screen {
      width: 100%;
      height: 100%;
      overflow-y: auto;
    }

    /* Base button styles */
    button {
      font-family: inherit;
      font-size: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      padding: 8px 16px;
      transition: all 0.2s ease;
      font-weight: 500;
    }

    button:hover {
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Primary button */
    .btn-primary {
      background: #1a1a1a;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #2a2a2a;
    }

    /* Secondary button */
    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #e4e4e4;
    }

    /* Input styles */
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d4d4d4;
      border-radius: 6px;
      font-family: inherit;
      font-size: 12px;
      transition: border-color 0.2s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #18a0fb;
    }

    /* Utility classes */
    .hidden {
      display: none !important;
    }

    .text-center {
      text-align: center;
    }

    .mb-8 { margin-bottom: 8px; }
    .mb-16 { margin-bottom: 16px; }
    .mb-24 { margin-bottom: 24px; }
    .mt-16 { margin-top: 16px; }

    /* ====================================================================================
       WELCOME SCREEN STYLES
       ==================================================================================== */

    .welcome-screen {
      padding: 32px 24px;
      text-align: center;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .welcome-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #1a1a1a;
    }

    .welcome-subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .welcome-actions {
      display: flex;
      flex-direction: row;
      gap: 12px;
      justify-content: center;
      margin: 0 auto;
    }

    .welcome-actions .btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      font-size: 13px;
      font-weight: 500;
      border-radius: 8px;
    }

    .welcome-actions .btn svg {
      flex-shrink: 0;
    }

    .welcome-actions .btn-primary {
      background: #1a1a1a;
      color: white;
    }

    .welcome-actions .btn-primary:hover {
      background: #2a2a2a;
    }

    .welcome-actions .btn-secondary {
      background: white;
      color: #1a1a1a;
      border: 1px solid #d4d4d4;
    }

    .welcome-actions .btn-secondary:hover {
      background: #f5f5f5;
    }

    .welcome-btn {
      padding: 14px 24px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 8px;
      background: #18a0fb;
      color: white;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .welcome-btn:hover {
      background: #1590e8;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(24, 160, 251, 0.3);
    }

    .welcome-back-btn {
      padding: 10px 20px;
      font-size: 13px;
      background: #f0f0f0;
      color: #333;
      margin-bottom: 24px;
    }

    .welcome-back-btn:hover {
      background: #e4e4e4;
    }

    /* ====================================================================================
       IMPORT SCREEN STYLES
       ==================================================================================== */

    .import-screen {
      padding: 20px;
    }

    .import-header {
      margin-bottom: 24px;
    }

    .back-link {
      display: inline-block;
      font-size: 13px;
      color: #333;
      text-decoration: none;
      margin-bottom: 16px;
    }

    .back-link:hover {
      color: #000;
    }

    .import-title {
      font-size: 20px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 8px;
    }

    .import-subtitle {
      font-size: 13px;
      color: #666;
      margin-bottom: 24px;
    }

    .back-btn {
      padding: 6px 12px;
      font-size: 12px;
      background: #f0f0f0;
      color: #333;
    }

    /* Import mode tabs */
    .import-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      border-bottom: 2px solid #e4e4e4;
    }

    .import-tab {
      padding: 10px 20px;
      background: transparent;
      color: #666;
      border: none;
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .import-tab:hover {
      color: #333;
      transform: none;
    }

    .import-tab.active {
      color: #18a0fb;
      border-bottom-color: #18a0fb;
    }

    /* GitHub import section */
    .github-section,
    .local-section {
      margin-bottom: 24px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #1a1a1a;
    }

    .form-group,
    .input-group {
      margin-bottom: 20px;
    }

    .form-label,
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 13px;
      color: #1a1a1a;
    }

    .input-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d4d4d4;
      border-radius: 8px;
      font-family: inherit;
      font-size: 13px;
      transition: border-color 0.2s ease;
    }

    .input-group input:focus {
      outline: none;
      border-color: #18a0fb;
    }

    .input-group input::placeholder {
      color: #999;
    }

    .help-text {
      font-size: 11px;
      color: #888;
      margin-top: 4px;
    }

    .fetch-btn {
      width: 100%;
      padding: 10px;
      background: #18a0fb;
      color: white;
      margin-top: 8px;
    }

    .btn-full {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-full svg {
      flex-shrink: 0;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #1a1a1a;
    }

    .file-selector-section {
      margin-bottom: 24px;
    }

    .file-list-items {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* Local file import section */
    .file-drop-zone {
      border: 2px dashed #d4d4d4;
      border-radius: 8px;
      padding: 40px 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
      background: #fafafa;
    }

    .file-drop-zone:hover {
      border-color: #18a0fb;
      background: #f0f8ff;
    }

    .file-drop-zone.drag-over {
      border-color: #18a0fb;
      background: #e6f4ff;
      transform: scale(1.02);
    }

    .drop-icon {
      font-size: 48px;
      margin-bottom: 12px;
      color: #888;
    }

    .drop-text {
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
    }

    .drop-hint {
      font-size: 11px;
      color: #888;
    }

    /* File list */
    .file-list {
      margin-top: 20px;
    }

    .file-list-header {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #1a1a1a;
    }

    .file-list-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #1a1a1a;
    }

    .file-items {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .file-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      background: #f8f8f8;
      border-radius: 6px;
      border: 1px solid #e4e4e4;
    }

    .file-name {
      font-size: 12px;
      color: #333;
      font-family: 'Courier New', monospace;
    }

    .file-size {
      font-size: 11px;
      color: #888;
      margin-left: 8px;
    }

    .file-select-btn {
      padding: 4px 12px;
      font-size: 11px;
      background: #18a0fb;
      color: white;
    }

    /* Progress and status */
    .status-message {
      padding: 12px 16px;
      border-radius: 6px;
      margin-top: 16px;
      font-size: 12px;
    }

    .status-message.success {
      background: #e6f7e6;
      color: #2d7a2d;
      border: 1px solid #a8d5a8;
    }

    .status-message.error {
      background: #ffe6e6;
      color: #c62828;
      border: 1px solid #ffb3b3;
    }

    .status-message.info {
      background: #e6f4ff;
      color: #1976d2;
      border: 1px solid #b3d9ff;
    }

    /* ====================================================================================
       TOKEN SCREEN STYLES
       ==================================================================================== */

    .token-screen {
      display: flex;
      flex-direction: column;
    }

    .token-header {
      padding: 16px 20px;
      border-bottom: 1px solid #e4e4e4;
      flex-shrink: 0;
    }

    .token-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #1a1a1a;
    }

    /* File tabs - old horizontal layout (deprecated) */
    .old-file-tabs-horizontal {
      display: flex;
      gap: 6px;
      overflow-x: auto;
      padding-bottom: 8px;
    }

    .file-tab {
      display: block;
      width: 100%;
      padding: 10px 16px;
      background: transparent;
      color: #333;
      border-radius: 6px;
      font-size: 12px;
      font-family: inherit;
      text-align: left;
      border: none;
      transition: all 0.2s ease;
      cursor: pointer;
      margin-bottom: 4px;
    }

    .file-tab:hover {
      background: #f5f5f5;
      transform: none;
    }

    .file-tab.active {
      background: #f5f5f5;
      color: #1a1a1a;
      font-weight: 500;
    }

    /* Token content area */
    .token-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Token preview */
    .token-preview {
      flex: 1;
      overflow-y: auto;
      padding: 16px 20px;
      background: #fafafa;
    }

    .json-preview {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 16px;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      line-height: 1.6;
      overflow-x: auto;
      white-space: pre;
    }

    /* Token actions */
    .token-actions {
      display: flex;
      gap: 12px;
      padding: 16px 20px;
      border-top: 1px solid #e4e4e4;
      background: white;
      flex-shrink: 0;
    }

    .token-actions .btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .token-actions .btn svg {
      flex-shrink: 0;
    }

    .sync-btn {
      width: 100%;
      padding: 12px;
      background: #18a0fb;
      color: white;
      font-size: 13px;
      font-weight: 600;
    }

    .sync-btn:hover:not(:disabled) {
      background: #1590e8;
    }

    /* Token stats */
    .token-stats {
      display: flex;
      gap: 16px;
      margin-bottom: 12px;
      padding: 12px;
      background: #f8f8f8;
      border-radius: 6px;
    }

    .stat-item {
      flex: 1;
      text-align: center;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 600;
      color: #18a0fb;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 10px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Token top bar */
    .token-top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      border-bottom: 1px solid #e4e4e4;
      background: white;
      position: relative;
    }

    .token-top-bar-tabs {
      display: flex;
      gap: 16px;
      position: relative;
    }

    .token-tab {
      padding: 8px 0;
      background: transparent;
      color: #999;
      border: none;
      cursor: pointer;
      font-weight: 400;
      transition: all 0.2s ease;
      outline: none;
      position: relative;
    }

    .token-tab:hover {
      color: #333;
      transform: none;
    }

    .token-tab:active,
    .token-tab:focus {
      outline: none;
    }

    .token-tab.active {
      color: #1a1a1a;
      font-weight: 500;
    }

    .token-tab.active::after {
      content: '';
      position: absolute;
      bottom: -13px;
      left: 0;
      right: 0;
      height: 2px;
      background: #1a1a1a;
    }

    .btn-switch-source {
      padding: 8px 16px;
      font-size: 12px;
      background: white;
      color: #333;
      border: 1px solid #e4e4e4;
      border-radius: 20px;
      font-weight: 500;
    }

    .btn-switch-source:hover {
      border-color: #d4d4d4;
      background: #fafafa;
    }

    /* Token layout */
    .token-layout {
      display: flex;
      height: calc(100vh - 120px);
      overflow: hidden;
    }

    .token-view {
      display: none;
      flex: 1;
    }

    .token-view.active {
      display: flex;
      flex-direction: column;
    }

    /* File tabs sidebar - redefine for new layout */
    .file-tabs {
      width: 250px;
      border-right: 1px solid #e4e4e4;
      background: white;
      overflow-y: auto;
      flex-shrink: 0;
    }

    .file-tabs-header {
      padding: 16px;
      border-bottom: 1px solid #e4e4e4;
      background: white;
    }

    .file-tabs-title {
      font-size: 12px;
      font-weight: 600;
      color: #1a1a1a;
      text-transform: capitalize;
    }

    /* Scope selector */
    .scope-selector {
      background: white;
    }

    .scope-selector-header {
      margin-bottom: 16px;
    }

    .scope-selector-title {
      font-size: 13px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 4px;
    }

    .scope-selector-count {
      font-size: 11px;
      color: #666;
    }

    .scope-options {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    .scope-option {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 12px;
      color: #333;
      cursor: pointer;
      padding: 4px 0;
    }

    .scope-option input[type="checkbox"] {
      cursor: pointer;
      width: 16px;
      height: 16px;
    }

    .scope-option:hover {
      color: #1a1a1a;
    }

    .scope-actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn-text {
      background: transparent;
      border: none;
      color: #666;
      font-size: 12px;
      cursor: pointer;
      padding: 8px;
      text-align: center;
      transition: color 0.2s ease;
    }

    .btn-text:hover {
      color: #1a1a1a;
      transform: none;
    }

    /* Token tree view area */
    .token-tree-view {
      flex: 1;
      overflow: auto;
      background: white;
    }

    #token-tree-content {
      padding: 16px;
    }

    .tree-group {
      margin-bottom: 4px;
    }

    .tree-group.collapsed .tree-children {
      display: none;
    }

    .tree-header {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 4px 0;
      cursor: pointer;
      border-radius: 4px;
    }

    .tree-header:hover {
      background: transparent;
    }

    .tree-toggle {
      font-size: 10px;
      color: #666;
      user-select: none;
      width: 12px;
      display: inline-block;
    }

    .tree-toggle::before {
      content: '▶';
    }

    .tree-group:not(.collapsed) .tree-toggle::before {
      content: '▼';
    }

    .tree-label {
      font-size: 13px;
      font-weight: 500;
      color: #1a1a1a;
    }

    .tree-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 8px;
      border-radius: 4px;
    }

    .tree-item:hover {
      background: #f5f5f5;
    }

    .token-name {
      font-size: 13px;
      color: #333;
    }

    .token-value {
      font-size: 12px;
      color: #666;
      font-family: 'Courier New', monospace;
    }

    .empty-state {
      padding: 40px 20px;
      text-align: center;
      color: #999;
      font-size: 13px;
    }

    /* ====================================================================================
       SCOPE SCREEN STYLES (Placeholder)
       ==================================================================================== */

    .scope-screen {
      display: flex;
      flex-direction: column;
    }

    .scope-tree {
      padding: 16px;
    }

    .scope-item {
      padding: 4px 0;
    }

    .scope-item-content {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .scope-item:hover {
      background: transparent;
    }

    .scope-var-name {
      font-size: 12px;
      color: #333;
      font-family: 'Courier New', monospace;
      flex: 1;
    }

    .scope-type {
      font-size: 11px;
      color: #666;
      margin-left: auto;
      padding-left: 8px;
    }

    .scope-checkbox {
      cursor: pointer;
      width: 16px;
      height: 16px;
      margin: 0;
      flex-shrink: 0;
    }

    .group-checkbox {
      cursor: pointer;
      width: 16px;
      height: 16px;
      margin: 0;
      flex-shrink: 0;
    }

    .group-checkbox-spacer {
      display: inline-block;
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }

    .scope-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #1a1a1a;
    }

    .scope-subtitle {
      font-size: 13px;
      color: #666;
      margin-bottom: 24px;
      line-height: 1.6;
    }

    .scope-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .scope-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 16px;
      background: #f8f8f8;
      border-radius: 6px;
      border: 1px solid #e4e4e4;
      transition: all 0.2s ease;
    }

    .scope-item:hover {
      background: #f0f0f0;
      border-color: #d4d4d4;
    }

    .scope-info {
      flex: 1;
    }

    .scope-name {
      font-size: 13px;
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }

    .scope-description {
      font-size: 11px;
      color: #888;
    }

    .scope-checkbox {
      width: 18px;
      height: 18px;
      border: 2px solid #d4d4d4;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .scope-checkbox:checked {
      background: #18a0fb;
      border-color: #18a0fb;
    }

    .scope-item.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .scope-item.disabled .scope-checkbox {
      cursor: not-allowed;
      background: #e4e4e4;
      border-color: #c5c8d1;
    }
  </style>
</head>
<body>
  <!-- Components will be mounted here by frontend JavaScript -->

</body>
</html>
